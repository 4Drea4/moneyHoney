
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Money Honey </title>
  <meta name="theme-color" content="#0f0d0b" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/Dark Red Minimalist Elegant Jewelry Logo.png" />
  <link rel="apple-touch-icon" href="icons/Dark Red Minimalist Elegant Jewelry Logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0d0b;          /* espresso */
      --panel:#faf4ee;       /* cream */
      --ink:#1d1612;         /* deep espresso on cream */
      --ink-invert:#eee4d8;  /* text on dark */
      --muted:#7c6a5b;       /* taupe */
      --gold:#c7a15a;        /* champagne */
      --bronze:#8a6738;      /* bronze */
      --radius:18px;
      --shadow:0 12px 28px rgba(0,0,0,.35);
      --shadow-soft:0 10px 24px rgba(29,22,18,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:
      radial-gradient(1200px 700px at 10% -10%, #1a1613, #0f0d0b);
      color:var(--ink-invert);
      font-family:'Plus Jakarta Sans',ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:inherit}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;z-index:10;
      background:linear-gradient(180deg, rgba(15,13,11,.92), rgba(15,13,11,.78));
      backdrop-filter: blur(6px) saturate(1.2);
      border-bottom:1px solid rgba(199,161,90,.18);
    }
    .brand{display:flex;align-items:center;gap:12px;padding:14px 0 6px}
    .logo{width:38px;height:38px;border-radius:10px;box-shadow:var(--shadow)}
    h1{font-family:'Cormorant Garamond',serif;font-weight:700;letter-spacing:.4px;
      font-size:26px;margin:0;color:var(--gold)}
    .tabs{display:flex;gap:18px;margin:8px 0 6px;color:#e7dfd7}
    .tab{padding:8px 0;border-bottom:2px solid transparent;cursor:pointer}
    .tab.active{border-color:var(--gold);color:var(--gold)}

    /* Cards */
    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:18px}
    @media(min-width:860px){ .grid{grid-template-columns:1fr 1fr} }
    .card{background:var(--panel);color:var(--ink);
      border-radius:var(--radius);box-shadow:var(--shadow-soft);
      overflow:hidden;position:relative}
    .cheetah-head{padding:12px 16px;color:#f7efe7;border-bottom:1px solid rgba(199,161,90,.35);
      background:
        radial-gradient(180px 120px at 20% 40%, rgba(165,112,66,.35), transparent 60%),
        radial-gradient(260px 160px at 80% 50%, rgba(90,58,32,.35), transparent 60%),
        #1b1410;}
    .cheetah-head h3{font-family:'Cormorant Garamond',serif;margin:0;font-size:18px;letter-spacing:.3px}
    .section-body{padding:14px}

    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input,select,button{border-radius:12px;border:1px solid #e3d8ce;padding:10px 12px;
      font-size:14px;background:#fff;color:var(--ink)}
    button{background:linear-gradient(135deg,var(--gold),var(--bronze));
      color:#2e231b;border:none;box-shadow:0 8px 18px rgba(199,161,90,.25);cursor:pointer}
    button.ghost{background:var(--panel);color:#3b2d24;border:1px solid #e3d8ce;box-shadow:none}

    .list{display:grid;gap:10px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px;border:1px solid #e9dfd6;background:var(--panel);border-radius:14px}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px;background:#f6efe8;border:1px solid #eadfd4;color:#704f2a}
    .muted{color:#7c6a5b}

    .progress{height:12px;border-radius:999px;background:#eadfce;overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--gold),var(--bronze))}

    .quote{background:var(--panel);color:#3b2d24;border-radius:var(--radius);box-shadow:var(--shadow-soft);
      padding:18px;text-align:center;font-family:'Cormorant Garamond',serif;font-size:20px}
    footer{color:#9b8a7b;font-size:12px;text-align:center;margin:22px 0}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="text-align:center; padding:16px 0;">
      <img src="icons/Money honey.png" alt="Money Honey" style="max-width:100px; height:auto;" />
      <nav class="tabs">
        <div class="tab active" data-tab="overview">Overview</div>
        <div class="tab" data-tab="categories">Categories</div>
        <div class="tab" data-tab="recurring">Recurring</div>
        <div class="tab" data-tab="goals">Savings & Debt</div>
      </nav>
    </div>
  </header>
  <main class="wrap">
    <div id="quote" class="quote">Invest in yourself.</div>

    <div class="grid">
      <!-- Categories & Caps -->
      <section class="card" data-panel="categories">
        <div class="cheetah-head"><h3>Categories & Caps</h3></div>
        <div class="section-body">
          <div class="controls">
            <input id="catName" placeholder="e.g., Groceries" />
            <input id="catCap" type="number" min="0" step="0.01" placeholder="Cap" />
            <button id="addCatBtn">Add</button>
          </div>
          <div id="catList" class="list"></div>
        </div>
      </section>

      <!-- Transactions -->
      <section class="card" data-panel="categories">
        <div class="cheetah-head"><h3>Add Transaction</h3></div>
        <div class="section-body">
          <div class="controls">
            <input id="txAmount" type="number" step="0.01" placeholder="Amount" />
            <select id="txCategory"></select>
            <input id="txNote" placeholder="Note (optional)" />
            <input id="txDate" type="date" />
            <button id="addTxBtn">Add</button>
          </div>
          <div id="txList" class="list"></div>
        </div>
      </section>

      <!-- Recurring -->
      <section class="card" data-panel="recurring">
        <div class="cheetah-head"><h3>Recurring Payments</h3></div>
        <div class="section-body">
          <div class="controls">
            <input id="recName" placeholder="e.g., Rent" />
            <input id="recAmount" type="number" min="0" step="0.01" placeholder="Amount" />
            <select id="recFreq">
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="yearly">Yearly</option>
            </select>
            <input id="recDay" type="number" min="1" max="31" placeholder="Day" />
            <select id="recCategory"></select>
            <button id="addRecBtn">Add</button>
          </div>
          <div id="recList" class="list"></div>
        </div>
      </section>

      <!-- Savings & Debt -->
      <section class="card" data-panel="goals">
        <div class="cheetah-head"><h3>Savings & Debt</h3></div>
        <div class="section-body">
          <div class="controls">
            <input id="goalName" placeholder="e.g., Emergency Fund or Visa Card" />
            <select id="goalType">
              <option value="savings">Savings</option>
              <option value="debt">Debt</option>
            </select>
            <input id="goalTarget" type="number" min="0" step="0.01" placeholder="Target ($)" />
            <button id="addGoalBtn">Add</button>
          </div>
          <div class="controls">
            <input id="logAmount" type="number" min="0" step="0.01" placeholder="Add amount" />
            <select id="logGoal"></select>
            <button id="addLogBtn">Log</button>
          </div>
          <div id="goalList" class="list"></div>
        </div>
      </section>

      <!-- Overview -->
      <section class="card" data-panel="overview">
        <div class="cheetah-head"><h3>Overview</h3></div>
        <div class="section-body">
          <div class="controls" style="margin-bottom:8px">
            <select id="monthSelect" title="Month"></select>
            <button class="ghost" id="exportBtn">Export</button>
            <input type="file" id="importFile" accept="application/json" style="display:none" />
            <button class="ghost" id="importBtn">Import</button>
            <button id="installBtn" class="ghost" hidden>Install</button>
          </div>
          <div id="overview"></div>
        </div>
      </section>
    </div>

    <footer>Made for you â€” private, offline, and cute.</footer>
  </main>

  <script src="app.js"></script>
  <script>
    // Register SW
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
